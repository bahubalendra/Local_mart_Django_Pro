{% extends 'base.html'%}
{% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class='col-lg-5 mx-auto border rounded pt-4'>
                <h3 class="alert alert-light border rounded">Creat Account</h3>
               <form action="/signup" method="POST">
                  {% csrf_token %}
                  
                  {% if error %}
                  <div class="alert alert-danger" role="alert">
                    {{error}}
                  </div>
                  {% endif %}
               <!-- firstname -->
               <div class="form-group">
                <label for="">First Name</label>
                <input type="text" name="firstname"
                 id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                 placeholder="First Name">
            </div>

            <!-- last name -->
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="lastname" 
                id="" value="{{values.last_name}}" class="form-control form-control-sm"
                placeholder="Last Name"
                >
            </div>

            <!-- phone -->
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" name="phone" 
                id="" class="form-control form-control-sm"
                value="{{values.phone}}"
                placeholder="565698959"
                >
            </div>
            <!-- email -->
            <div class="form-group">
                <label for="">Email</label>
                <input required type="email" name="email" id=""
                value="{{values.email}}" 
                class=" form-control-sm form-control" placeholder="example@gmail.com">
            </div>


            <!-- password -->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" 
                name="password" 
                id=""
                 class="form-control form-control-sm" placeholder="********">
            </div>


                    <div class="form-group">
                        <input class="btn btn-sm btn-info form-control-sm" 
                        type="submit" value="Create an Account">
                    </div>
               </form>
            </div>
            
        </div>
    </div>
{% endblock %}
